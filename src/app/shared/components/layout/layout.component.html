<div>
<app-header></app-header>
<mat-toolbar>
  

    <div fxShow="true"  fxFlex fxLayout fxLayoutAlign="center">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a mat-button routerLink="./home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
      <a  mat-button  routerLink="./microwave" routerLinkActive="active">Microwave</a>
      <a  mat-button  routerLink="./fiber" routerLinkActive="active">Fiber</a>
      <a mat-button  routerLink="./copper" routerLinkActive="active">Copper</a>
      <a  mat-button  routerLink="./logs" routerLinkActive="active"  [matMenuTriggerFor]="menu">Logs</a>
 
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
 
    </div>

   
  </mat-toolbar>
<mat-sidenav-container fxFlexFill class="example-container">
  
    <mat-sidenav-content fxFlexFill>
        <router-outlet>
        </router-outlet>
     
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
